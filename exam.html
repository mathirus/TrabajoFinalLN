<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .question {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Examen <!-- #{{exam_id}} --></h4>
            <div class="timer text-danger">10:00</div>
        </div>
        <form>
            <!-- Repetir por cada pregunta -->
            <div class="question">
                <p><strong>1. <!-- enunciado -->Pregunta de ejemplo?</strong></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q_1" id="a1">
                    <label class="form-check-label" for="a1">Opción A</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q_1" id="b1">
                    <label class="form-check-label" for="b1">Opción B</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q_1" id="c1">
                    <label class="form-check-label" for="c1">Opción C</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q_1" id="d1">
                    <label class="form-check-label" for="d1">Opción D</label>
                </div>
            </div>
            <!-- … hasta 10 preguntas -->
            <button class="btn btn-success">Enviar respuestas</button>
        </form>
    </div>
</body>

</html>
