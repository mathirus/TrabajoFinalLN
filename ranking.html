<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olimpiada TecnologÃ­a Las Nieves</title>
  <link rel="icon" type="image/png" href="img/descarga (11).png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wide-container">
    <h2 class="text-center mb-4">Ranking Global</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Pos.</th>
          <th>Nombre</th>
          <th>Puntaje total</th>
        </tr>
      </thead>
      <tbody id="ranking-body">
        <!-- filas dinÃ¡micas -->
      </tbody>
    </table>
    <div class="text-center mt-4">
      <a href="dashboard.html" class="btn btn-primary">Volver al dashboard</a>
    </div>
  </div>

  <div class="character-container">
    <img src="img/Personaje.png" alt="Personaje" class="character-img">
    <div class="dialog-bubble">
      Â¡AquÃ­ puedes ver cÃ³mo te comparas con otros participantes!<br>
      Â¡Sigue esforzÃ¡ndote!
    </div>
  </div>

  <script>
    // Verificar autenticaciÃ³n al cargar
    document.addEventListener('DOMContentLoaded', function() {
      const dni = localStorage.getItem('dni');
      
      if (!dni) {
        alert('Debes iniciar sesiÃ³n para ver el ranking');
        window.location.href = 'login.html';
        return;
      }
    });

    // ðŸ‘‡ Simulamos la respuesta de la API
    const fakeRanking = {
      "ranking": [
        { "nombre": "Juan", "apellido": "PÃ©rez", "total": "1" },
        { "nombre": "jose", "apellido": "gomez", "total": "0" },
        { "nombre": "lucas", "apellido": "sss", "total": "0" },
        { "nombre": "Ariel", "apellido": "PequeÃ±o", "total": "0" },
        { "nombre": "pruebas", "apellido": "rusciano", "total": "0" },
        { "nombre": "Nicolas", "apellido": "Zappettini", "total": "0" },
        { "nombre": "Lucho", "apellido": "Poza", "total": "0" }
      ]
    };

    function loadRanking(data) {
      const tbody = document.getElementById("ranking-body");
      tbody.innerHTML = "";

      data.ranking.forEach((player, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${player.nombre} ${player.apellido}</td>
          <td>${player.total}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ðŸš€ Cargar ranking desde API
    async function loadRankingData() {
      try {
        const dni = localStorage.getItem("dni");
        const response = await fetch("https://tpfinal.store/api/ranking", {
          method: "GET",
          headers: {
            "Accept": "application/json",
            "dni": dni
          }
        });

        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();
        loadRanking(data);
      } catch (err) {
        console.error("Error al cargar ranking:", err);
        console.log("Usando ranking de prueba...");
        loadRanking(fakeRanking);
      }
    }

    loadRankingData();
  </script>
</body>

</html>
