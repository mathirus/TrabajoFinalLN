<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ranking Global</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-container {
      max-width: 700px;
      margin: 40px auto;
    }
  </style>
</head>

<body>
  <div class="table-container">
    <h3 class="text-center mb-4">Ranking Global</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Pos.</th>
          <th>Nombre</th>
          <th>Puntaje total</th>
        </tr>
      </thead>
      <tbody id="ranking-body">
        <!-- filas dinÃ¡micas -->
      </tbody>
    </table>
  </div>

  <script>
    // ðŸ‘‡ Simulamos la respuesta de la API
    const fakeRanking = {
      "ranking": [
        { "nombre": "Juan", "apellido": "PÃ©rez", "total": "1" },
        { "nombre": "jose", "apellido": "gomez", "total": "0" },
        { "nombre": "lucas", "apellido": "sss", "total": "0" },
        { "nombre": "Ariel", "apellido": "PequeÃ±o", "total": "0" },
        { "nombre": "pruebas", "apellido": "rusciano", "total": "0" },
        { "nombre": "Nicolas", "apellido": "Zappettini", "total": "0" },
        { "nombre": "Lucho", "apellido": "Poza", "total": "0" }
      ]
    };

    function loadRanking(data) {
      const tbody = document.getElementById("ranking-body");
      tbody.innerHTML = "";

      data.ranking.forEach((player, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${player.nombre} ${player.apellido}</td>
          <td>${player.total}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ðŸš€ Inicializamos con el fake
    loadRanking(fakeRanking);
  </script>
</body>

</html>
