<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olimpiada Tecnología Las Nieves</title>
  <link rel="icon" type="image/png" href="img/descarga (11).png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos específicos de la página de preguntas */
    /* Ajustes específicos para esta página */
    body {
      align-items: flex-start;
      padding-top: 20px;
    }

    .question {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: var(--title-color);
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin: 12px 0;
    }

    .options button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }
  </style>
</head>
<body>

<!-- Página de Preguntas -->
<div id="pagina4" class="wide-container">
  <h2 class="text-center mb-4">Tanda de Preguntas</h2>
  <div class="progress mb-4">
    <div id="progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
  </div>
  <div id="question-container"></div>
  <button class="btn btn-primary" id="next-button" onclick="nextQuestion()">Siguiente Pregunta</button>
</div>

<!-- Página de Puntaje -->
<div id="pagina5" class="main-container text-center" style="display:none;">
  <h2 class="mb-4">Puntaje Final</h2>
  <div class="score mb-4">Puntaje: <span id="puntaje">0</span></div>
  <button class="btn btn-primary" onclick="verRanking()">Ver Ranking</button>
</div>

<!-- Página de Ranking -->
<div id="pagina6" class="wide-container" style="display:none;">
  <h2 class="text-center mb-4">Ranking de Jugadores</h2>
  <table class="table table-striped" id="ranking-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Puntaje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="character-container">
  <img src="img/Personaje.png" alt="Personaje" class="character-img">
  <div class="dialog-bubble">
    ¡Responde con cuidado cada pregunta!<br>
    ¡Demuestra todo lo que sabes!
  </div>
</div>

<script>
  let usuarios = [{nombre: "Jugador 1", puntaje: 0}]; 
  let puntaje = 0;
  let currentQuestionIndex = 0;

  let questions = [
    { question: "¿Qué significa HTML?", options: ["HyperText Markup Language", "HyperText Machine Language", "HyperTool Markup Language", "None of the above"], correctAnswer: 0, score: 10 },
    { question: "¿Qué hace una variable en programación?", options: ["Guarda datos", "Realiza cálculos", "Hace loops", "Ninguna de las anteriores"], correctAnswer: 0, score: 10 },
    { question: "¿Qué significa CSS?", options: ["Cascading Style Sheets", "Computer Style Sheets", "Colorful Style Sheets", "Cascading Simple Sheets"], correctAnswer: 0, score: 10 },
    { question: "¿Qué es JavaScript?", options: ["Un lenguaje de programación", "Una base de datos", "Un sistema operativo", "Un framework"], correctAnswer: 0, score: 10 }
  ];

  function showQuestion() {
    let container = document.getElementById("question-container");
    container.innerHTML = "";
    if (currentQuestionIndex < questions.length) {
      let q = questions[currentQuestionIndex];
      container.innerHTML = `<div class="question">${q.question}</div>`;
      let ul = document.createElement("ul");
      ul.className = "options";
      q.options.forEach((opt, i) => {
        let li = document.createElement("li");
        li.innerHTML = `<button onclick="selectAnswer(${i})">${opt}</button>`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
      updateProgress();
    }
  }

  function selectAnswer(i) {
    let q = questions[currentQuestionIndex];
    if (i === q.correctAnswer) {
      puntaje += q.score;
    }
    document.getElementById("next-button").disabled = false;
  }

  function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
      document.getElementById("next-button").disabled = true;
    } else {
      document.getElementById("pagina4").style.display = "none";
      document.getElementById("pagina5").style.display = "block";
      document.getElementById("puntaje").innerText = puntaje;
      usuarios[0].puntaje = puntaje;
    }
  }

  function updateProgress() {
    let percent = ((currentQuestionIndex) / questions.length) * 100;
    document.getElementById("progress").style.width = percent + "%";
  }

  function verRanking() {
    document.getElementById("pagina5").style.display = "none";
    document.getElementById("pagina6").style.display = "block";
    let tbody = document.getElementById("ranking-table").querySelector("tbody");
    usuarios.forEach(u => {
      let row = tbody.insertRow();
      row.innerHTML = `<td>${u.nombre}</td><td>${u.puntaje}</td>`;
    });
  }

  // Inicializa
  showQuestion();
  document.getElementById("next-button").disabled = true;
</script>
</body>
</html>
