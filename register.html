<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            max-width: 500px;
            margin: 60px auto;
        }
    </style>
</head>

<body>
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Crear cuenta</h4>
            <form id="registerForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input id="nombre" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <input id="apellido" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">DNI</label>
                        <input id="dni" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Curso</label>
                        <input id="curso" type="text" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Contraseña</label>
                        <input id="password" type="password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-4">Crear usuario</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("registerForm");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const dni = document.getElementById("dni").value;
            const curso = document.getElementById("curso").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://tpfinal.store/api/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({ 
                        nombre, 
                        apellido, 
                        dni, 
                        curso, 
                        email, 
                        password 
                    })
                });

                const data = await response.json();
                console.log("Respuesta del servidor:", data);
                console.log("Status code:", response.status);

                if (!response.ok) {
                    alert(data.message || "Error en el registro");
                    return;
                }

                alert("Usuario creado exitosamente");
                window.location.href = "login.html";

            } catch (error) {
                console.error("Error:", error);
                alert("No se pudo conectar con el servidor");
            }
        });
    </script>
</body>

</html>
