<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fceabb, hsl(170, 97%, 36%)); 
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            max-width: 400px;
            margin: 80px auto;
            background-color: white;
            border-radius: 20px;
            border: 3px solid hsl(199, 100%, 67%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);

        }

        .card-title {
            color: hwb(199 5% 68%);
            font-weight: bold;
        }

        .form-control {
            border-radius: 15px;
        }

        .btn-primary {
            background-color: hsl(170, 97%, 36%);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: hsl(170, 97%, 30%);
        }

        a {
            color: #0d00ff;
            ;
        }

        a:hover {
            text-decoration: underline;
        }
        
        .character-container {
    position: fixed;
    bottom: 0;
    right: 0;
    margin: 10px;
    max-width: 20vw;
    z-index: 10;
    transition: transform 0.3s ease-in-out;
}

.character-img {
    width: 100%;
    height: auto;
    cursor: pointer;
}

.dialog-bubble {
    position: absolute;
    bottom: 100%;
    right: 0;
    margin-bottom: 10px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    max-width: 250px;
    font-size: 14px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-in-out;
}


.character-container:hover .dialog-bubble {
    opacity: 1;
}

    </style>
</head>

<body>
   
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Ingresar</h4>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" type="password" class="form-control" required>
                </div>
                <button class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div class="text-center mt-3">
                <a href="register.html">Crear usuario</a>
            </div>
        </div>
    </div>
    <div class="character-container">
    <img src="img/Personaje.png" alt="Personaje" class="character-img">
    <div class="dialog-bubble">
        ¡Estoy muy contento de tenerte aquí!<br>
        ¿Preparado para demostrar todos tus conocimientos?
    </div>
</div>
</body>

</html>
