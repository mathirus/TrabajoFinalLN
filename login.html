<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olimpiada Tecnología Las Nieves</title>
  <link rel="icon" type="image/png" href="img/descarga (11).png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="main-container">
  <h2 class="text-center mb-4">Ingresar</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input id="password" type="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  </form>
  <div class="text-center mt-3">
    <a href="register.html">Crear usuario</a>
  </div>
</div>

<div class="character-container">
  <img src="img/Personaje.png" alt="Personaje" class="character-img">
  <div class="dialog-bubble">
    ¡Estoy muy contento de tenerte aquí!<br>
    ¿Preparado para demostrar todos tus conocimientos?
  </div>
</div>

<script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("https://tpfinal.store/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      console.log("Respuesta del servidor:", data);
      console.log("Status code:", response.status);

      if (!response.ok) {
        alert(data.message || "Error en login");
        return;
      }

      if (data.dni) {
        localStorage.setItem("dni", data.dni);
        
        if (data.token) {
          localStorage.setItem("token", data.token);
        }

        console.log("DNI guardado:", data.dni);
        console.log("Login exitoso");
        window.location.href = "dashboard.html";
      } else {
        console.log("No se encontró DNI en la respuesta");
        alert("Credenciales inválidas");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("No se pudo conectar con el servidor");
    }
  });
</script>
</body>

</html>
