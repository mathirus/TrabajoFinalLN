<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
        }

        .container {
            max-width: 600px;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2>¡Bienvenido, <!-- {{nombre}} -->!</h2>
        <p class="lead">En este sistema tendrás 3 exámenes semanales de 10 preguntas. Tenés 10 minutos para cada uno.
        </p>
        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" id="acepto">
            <label class="form-check-label" for="acepto">Acepto términos y condiciones</label>
        </div>
        <button class="btn btn-primary" disabled>Comenzar examen</button>
    </div>
</body>

</html>
